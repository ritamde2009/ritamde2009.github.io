<html>
  <head>
    <style>
      body {
        background-color: black;
        color: #4da6ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(3, 410px);
        grid-gap: 20px;
      }

      .project-box {
        width: 410px;
        height: 460px;
        background-color: #222;
        border: 1px solid #4da6ff;
        border-radius: 8px;
        color: #4da6ff;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        user-select: none;
      }

      iframe {
        width: 410px;
        height: 460px;
        border-radius: 8px;
        border: none;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="projects-grid">

      <!-- Your original iframe project box -->
      <div class="project-box">
        <iframe 
          src="https://academy.cs.cmu.edu/sharing/silverEagle694274/embed"
          title="Current Project"
          loading="lazy"
        ></iframe>
      </div>

      <!-- Six Coming Soon boxes -->
      <div class="project-box">Coming Soon</div>
      <div class="project-box">Coming Soon</div>
      <div class="project-box">Coming Soon</div>
      <div class="project-box">Coming Soon</div>
      <div class="project-box">Coming Soon</div>
      <div class="project-box">Coming Soon</div>

    </div>
  </body>
</html>
