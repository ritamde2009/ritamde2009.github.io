      body {
        background-color: black;
        color: #4da6ff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .projects-grid {
        display: grid;
        grid-template-columns: repeat(3, 410px);
        grid-gap: 40px 20px; /* vertical gap bigger for descriptions */
      }

      .project-wrapper {
        text-align: center;
      }

      .project-box {
        width: 410px;
        height: 460px;
        background-color: #222;
        border: 1px solid #4da6ff;
        border-radius: 8px;
        color: #4da6ff;
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
      }

      iframe {
        width: 410px;
        height: 460px;
        border-radius: 8px;
        border: none;
        display: block;
      }

      .description {
        margin-top: 12px;
        font-size: 1rem;
        color: #77aaff;
        user-select: text;
      }
    </style>
  </head>
